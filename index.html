<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 vs 2025: Minha Retrospectiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#007AFF',
                        'highlight': '#5E5CE6',
                        'high-score': '#34C759',
                        'mid-high-score': '#FFCC00',
                        'mid-low-score': '#FF9500',

    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 48px rgba(0, 122, 255, 0.15);
            border-color: rgba(0, 122, 255, 0.4);
        }

        .header-gradient {
            background: linear-gradient(135deg, #1F1F1F 30%, #007AFF 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .bar-fill {
            animation: barFill 1.2s ease-out forwards;
            width: 0;
        }

        @keyframes barFill {
            to { width: var(--bar-width); }
        }

        .score-10, .score-9 { color: #34C759; }
        .score-8, .score-7 { color: #FFCC00; }
        .score-6, .score-5 { color: #FF9500; }
        .score-4, .score-3, .score-2, .score-1, .score-0, .score-negative { color: #FF3B30; }

        .star-filled { color: #FFD700; }
        .star-empty { color: #D1D5DB; }

        .animated-item {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .animated-item.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="antialiased">
    <script>
        const data = {
            '2024': {
                music: [
                    { title: "Di√°rio de um Exclu√≠do - Santtos", score: 8, extra: "(melhor faixa: 'Caf√©')" },
                    { title: "American Dream - 21 Savage", score: 7.5 },
                    { title: "Vultures 1 - Kanye West", score: 7 },
                    { title: "Puterrier (Funk)", score: 8.5 },
                    { title: "Insano - Kid Cudi", score: 10, best: true },
                    { title: "Royal Blu - Blu / Roy Royal", score: 8 },
                    { title: "2093 - Yeat", score: 4 },
                    { title: "WE DON'T TRUST YOU - Future - Metro Boomin", score: 0, extra: "Sem nota" },
                    { title: "Kalledy - Link do zap", score: 9 },
                    { title: "Dias antes do caos - Alee", score: 7 }
                ],
                films: [
                    { title: "The Marvels (2023)", score: 0.5, worst: true, type: "Filme" },
                    { title: "Duna: Parte 2", score: 4, extra: "Bom", type: "Filme" },
                    { title: "Kung Fu Panda 4", score: 3, extra: "M√©dio", type: "Filme" }
                ],
                games: []
            },
            '2025': {
                music: [
                    { title: "Timely - Anri", score: 8 },
                    { title: "Standing Still In A Moving Scene - ÁôæÊôØ", score: 10 },
                    { title: "Ballonerism - Mac Miller", score: 10 },
                    { title: "Diamantes, L√°grimas e Rostos para Esquecer - BK", score: 8 },
                    { title: "What A Devastating Turn of Events - Rachel Chinouriri", score: 7 },
                    { title: "Hurry Up Tomorrow - The Weeknd", score: 7 },
                    { title: "Quanto Mais Eu Como, Mais Fome Eu Sinto - Djonga", score: 5 },
                    { title: "MUSIC - SORRY 4 DA WAIT - Playboi Carti", score: 4 },
                    { title: "SWAG - Justin Bieber", score: 6 },
                    { title: "JACKBOYS 2 - travis", score: 2 },
                    { title: "CARO Vapor II - Don L", score: 10 },
                    { title: "Eu venci o mundo - Veigh", score: -10, worst: true }
                ],
                films: [
                    { title: "Divertidamente 2", score: 4, type: "Filme" },
                    { title: "Captain America: Brave New World", score: 2, type: "Filme" },
                    { title: "Sinners", score: 4, type: "Filme" },
                    { title: "Superman (2025)", score: 4.5, type: "Filme" },
                    { title: "The Summer I Turned Pretty", score: 5, type: "S√©rie" },
                    { title: "Peacemaker Season 2", score: 8, best: true, type: "S√©rie" }
                ],
                games: [
                    { title: "Batman: Arkham City", score: 10 },
                    { title: "Devil May Cry 5", score: 10 },
                    { title: "Hogwarts Legacy", score: 5 },
                    { title: "The Last of Us Part I", score: 10 },
                    { title: "BioShock Infinite", score: 10 },
                    { title: "Resident Evil 4 Remake", score: 10 },
                    { title: "Lies Of P", score: 10 },
                    { title: "Miles Morales", score: 10 },
                    { title: "JEDI FALLEN ORDER", score: 10 },
                    { title: "South Park: The Fractured But Whole", score: 10 },
                    { title: "South Park: The Stick of Truth", score: 10 }
                ]
            }
        };

        function normalizeScore(item, isFilm) {
            let score = item.score;
            if (isFilm) {
                if (item.extra === "Bom") return 8;
                if (item.extra === "M√©dio") return 6;
                if (score <= 5 && score !== 0 && item.type === "Filme") return score * 2;
            }
            return Math.max(0, score);
        }

        function calculateStats(yearData) {
            let totalItems = 0, totalScore = 0, countScores = 0, countTen = 0;
            const counts = { games: yearData.games.length, music: yearData.music.length, films: yearData.films.length };
            const averages = {};

            ['games', 'music', 'films'].forEach(cat => {
                let sum = 0, count = 0;
                const isFilm = cat === 'films';

                yearData[cat].forEach(item => {
                    totalItems++;
                    const score = normalizeScore(item, isFilm);
                    sum += score;
                    if (score >= 0) {
                        totalScore += score;
                        countScores++;
                        count++;
                    }
                    if (score === 10) countTen++;
                });
                averages[cat] = count > 0 ? (sum / count).toFixed(2) : 0;
            });

            const totalAverage = countScores > 0 ? (totalScore / countScores).toFixed(2) : 0;
            return { totalItems, totalAverage, counts, averages, countTen };
        }

        const stats2024 = calculateStats(data['2024']);
        const stats2025 = calculateStats(data['2025']);

        function renderStats() {
            document.getElementById('stats-container').innerHTML = `
                <div class="glass-card p-8 rounded-3xl border-l-4 border-blue-500 animated-item">
                    <p class="text-xl font-semibold text-gray-700 mb-4">Total de Itens</p>
                    <div class="flex justify-between items-end">
                        <div><span class="text-3xl font-bold text-purple-600">2024:</span> <span class="text-5xl font-black">${stats2024.totalItems}</span></div>
                        <div><span class="text-3xl font-bold text-blue-600">2025:</span> <span class="text-6xl font-black">${stats2025.totalItems}</span></div>
                    </div>
                    <p class="text-sm mt-3 text-green-600 font-bold">‚Üë ${stats2025.totalItems - stats2024.totalItems} itens em 2025</p>
                </div>

                <div class="glass-card p-8 rounded-3xl border-l-4 border-purple-500 animated-item">
                    <p class="text-xl font-semibold text-gray-700 mb-4">M√©dia Geral</p>
                    <div class="flex justify-between items-end">
                        <div><span class="text-3xl font-bold text-purple-600">2024:</span> <span class="text-5xl font-black score-${Math.round(stats2024.totalAverage)}">${stats2024.totalAverage}</span></div>
                        <div><span class="text-3xl font-bold text-blue-600">2025:</span> <span class="text-6xl font-black score-${Math.round(stats2025.totalAverage)}">${stats2025.totalAverage}</span></div>
                    </div>
                    <p class="text-sm mt-3 text-gray-600">Nota m√©dia /10</p>
                </div>

                <div class="glass-card p-8 rounded-3xl border-l-4 border-green-500 animated-item">
                    <p class="text-xl font-semibold text-gray-700 mb-4">Notas Perfeitas</p>
                    <div class="flex justify-between items-end">
                        <div><span class="text-3xl font-bold text-purple-600">2024:</span> <span class="text-5xl font-black text-green-600">${stats2024.countTen}</span></div>
                        <div><span class="text-3xl font-bold text-blue-600">2025:</span> <span class="text-6xl font-black text-green-600">${stats2025.countTen}</span></div>
                    </div>
                    <p class="text-sm mt-3 text-green-600 font-bold">‚≠ê Notas 10/10</p>
                </div>
            `;

            const gameGrowth = stats2025.counts.games - stats2024.counts.games;
            document.getElementById('insights-container').innerHTML = `
                <div class="glass-card p-10 rounded-3xl max-w-4xl mx-auto">
                    <h3 class="text-3xl font-bold mb-6 text-gray-800">üèÜ Conclus√µes</h3>
                    <div class="space-y-4 text-left">
                        <div class="bg-blue-50 p-4 rounded-xl">
                            <p class="text-lg"><strong class="text-blue-600">Maior Evolu√ß√£o: Jogos!</strong> De 0 para ${stats2025.counts.games} t√≠tulos em 2025.</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-xl">
                            <p class="text-lg"><strong class="text-purple-600">M√∫sica Consistente:</strong> Manteve qualidade alta com m√©dia de ${stats2025.averages.music}/10.</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-xl">
                            <p class="text-lg"><strong class="text-green-600">Qualidade Aprovada:</strong> ${stats2025.countTen} notas perfeitas em 2025!</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderGraph() {
            const maxCount = Math.max(stats2024.totalItems, stats2025.totalItems);
            let html = '';

            ['games', 'music', 'films'].forEach(cat => {
                const label = { games: 'Jogos', music: 'M√∫sicas', films: 'Filmes/S√©ries' }[cat];
                const count2024 = stats2024.counts[cat];
                const count2025 = stats2025.counts[cat];
                const width2024 = (count2024 / maxCount) * 100;
                const width2025 = (count2025 / maxCount) * 100;

                html += `
                    <div class="mb-8 animated-item">
                        <h3 class="text-2xl font-bold mb-3">${label}</h3>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <span class="text-sm font-semibold w-16 text-purple-600">2024</span>
                                <div class="flex-grow bg-gray-200 rounded-full h-6">
                                    <div class="bar-fill h-full rounded-full bg-purple-500" style="--bar-width: ${width2024}%;"></div>
                                </div>
                                <span class="ml-3 text-lg font-bold w-8 text-right">${count2024}</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-sm font-semibold w-16 text-blue-600">2025</span>
                                <div class="flex-grow bg-gray-200 rounded-full h-6">
                                    <div class="bar-fill h-full rounded-full bg-blue-500" style="--bar-width: ${width2025}%;"></div>
                                </div>
                                <span class="ml-3 text-lg font-bold w-8 text-right">${count2025}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('comparison-graph').innerHTML = html;
        }

        function renderCard(item, year, category) {
            const isFilm = category === 'films';
            const scoreValue = normalizeScore(item, isFilm);
            const scoreClass = `score-${Math.max(0, Math.round(scoreValue))}`;
            const barWidth = Math.max(5, (scoreValue / 10) * 100);
            const yearColor = year === '2024' ? 'purple' : 'blue';

            let scoreVisual = '';
            let scoreText = '';

            if (isFilm && item.type === "Filme") {
                const fullStars = Math.floor(item.score);
                const hasHalf = item.score % 1 !== 0;
                for (let i = 1; i <= 5; i++) {
                    if (i <= fullStars) scoreVisual += '<span class="star-filled text-2xl">‚òÖ</span>';
                    else if (hasHalf && i === fullStars + 1) scoreVisual += '<span class="text-yellow-300 text-2xl">‚òÖ</span>';
                    else scoreVisual += '<span class="star-empty text-2xl">‚òÖ</span>';
                }
                scoreText = `${item.score}/5`;
            } else {
                scoreVisual = `
                    <div class="w-full h-2 rounded-full bg-gray-200">
                        <div class="h-full rounded-full transition-all duration-1000" style="width: ${barWidth}%; background-color: ${scoreValue >= 8 ? '#34C759' : scoreValue >= 6 ? '#FFCC00' : scoreValue >= 4 ? '#FF9500' : '#FF3B30'};"></div>
                    </div>
                `;
                scoreText = `${item.score}/10`;
            }

            return `
                <div class="glass-card p-6 rounded-2xl animated-item">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-bold text-${yearColor}-600 bg-${yearColor}-100 px-2 py-1 rounded-full">${year}</span>
                        ${item.best ? '<span class="text-xs font-bold bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full">‚≠ê MELHOR</span>' : ''}
                        ${item.worst ? '<span class="text-xs font-bold bg-red-100 text-red-700 px-2 py-1 rounded-full">‚ùå PIOR</span>' : ''}
                    </div>
                    <h3 class="text-lg font-bold mb-1 line-clamp-2">${item.title}</h3>
                    ${item.extra ? `<p class="text-xs text-gray-500 mb-3">${item.extra}</p>` : '<div class="mb-3"></div>'}
                    <div class="mt-auto">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-2xl font-black ${scoreClass}">${scoreText}</span>
                        </div>
                        ${scoreVisual}
                    </div>
                </div>
            `;
        }

        function renderDetails() {
            ['games', 'music', 'films'].forEach(cat => {
                const container = document.getElementById(`details-${cat}`);
                if (!container) return;
                let html = '';
                data['2024'][cat].forEach(item => html += renderCard(item, '2024', cat));
                data['2025'][cat].forEach(item => html += renderCard(item, '2025', cat));
                container.innerHTML = html;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderGraph();
            renderDetails();

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.animated-item').forEach(item => observer.observe(item));
        });
    </script>

    <header class="pt-20 pb-16 px-4 md:px-8 lg:px-16">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-6xl md:text-8xl font-black mb-2 tracking-tighter header-gradient fade-in">
                2024 vs 2025
            </h1>
            <h2 class="text-4xl md:text-6xl font-black mb-4 tracking-tighter slide-up">
                Minha Retrospectiva
            </h2>
            <p class="text-xl md:text-2xl text-gray-700 font-light mt-4 slide-up" style="animation-delay: 0.2s;">
                A jornada de um ano focado em m√∫sica para um ano de jogos.
            </p>
        </div>
    </header>

    <section class="max-w-7xl mx-auto px-4 md:px-8 lg:px-16 mb-20">
        <h2 class="text-3xl font-bold mb-8 text-blue-600">üìä Vis√£o Geral</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="stats-container"></div>

    <section class="max-w-7xl mx-auto px-4 md:px-8 lg:px-16 mb-20">

        <div class="glass-card p-8 rounded-3xl" id="comparison-graph"></div>
    </section>

    <section class="max-w-7xl mx-auto px-4 md:px-8 lg:px-16 mb-20">
        <h2 class="text-4xl font-bold mb-8">üéÆ Jogos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="details-games"></div>
    </section>

    <section class="max-w-7xl mx-auto px-4 md:px-8 lg:px-16 mb-20">
        <h2 class="text-4xl font-bold mb-8">üéµ M√∫sicas</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="details-music"></div>
    </section>

    <section class="max-w-7xl mx-auto px-4 md:px-8 lg:px-16 mb-20">
        <h2 class="text-4xl font-bold mb-8">üé¨ Filmes & S√©ries</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="details-films"></div>
    </section>

    <footer class="py-16 px-4" id="insights-container"></footer>
</body>
</html>
